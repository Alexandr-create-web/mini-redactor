<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block {
            width: 100px;
            height: 100px;
            background-color: lightgray;
            border-radius: 0;
            transform: rotate(0deg);
            transition:
              width 0.3s ease,
              height 0.3s ease,
              background-color 0.3s ease,
              border-radius 0.3s ease,
              transform 0.4s ease;
            margin-bottom: 20px;
          }
      
          .controls {
            margin-bottom: 10px;
          }
      
          input {
            margin-right: 5px;
          }
    </style>
</head>
<body>
    <div class="block" id="block"></div>

    <div class="controls">
        <input type="number" data-prop="width" placeholder="Ширина (px)">
        <button type="button">Применить ширину</button>

    <div class="controls">
        <input type="number" data-prop="height" placeholder="Высота (px)">
        <button type="button">Применить высоту</button>
    </div>

    <div class="controls">
        <input type="text" data-prop="backgroundColor" placeholder="Цвет (red или #ff0000)">
        <button type="button">Применить цвет</button>
    </div>

    <div class="controls">
        <input type="number" data-prop="borderRadius" placeholder="Скругление (px)">
        <button type="button">Применить скругление</button>
    </div>

    <div class="controls">
        <input type="number" data-prop="rotate" placeholder="Поворот (deg)">
        <button type="button">Применить поворот</button>
    </div>
    
    <script src="script/урок 13.js"></script>
</body>
</html>
